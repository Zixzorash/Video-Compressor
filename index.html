<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy MP4 Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ใช้ FFmpeg v0.11.6 (เสถียรที่สุดสำหรับ CDN) -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
        <h1 class="text-2xl font-bold mb-2 text-center text-green-400">MP4 Compressor ⚡</h1>
        <p class="text-xs text-gray-400 text-center mb-6">Version 0.11.6 (Stable)</p>

        <!-- Status & Loading -->
        <div id="systemStatus" class="mb-4 bg-gray-900 p-3 rounded text-sm text-center border border-gray-600">
            <span class="loader mr-2"></span> กำลังดาวน์โหลด Core...<br>
            <span class="text-xs text-yellow-500 mt-1 block">ครั้งแรกอาจใช้เวลา 1-2 นาที</span>
        </div>

        <!-- Main Interface -->
        <div id="mainInterface" class="hidden opacity-50 pointer-events-none transition-opacity duration-300">
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-green-400">1. เลือกวิดีโอ</label>
                <input type="file" id="uploader" accept="video/mp4,video/mov,video/avi" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer bg-gray-700 rounded-lg"/>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-medium mb-1">ความละเอียด</label>
                <select id="resolution" class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-2 text-sm focus:outline-none focus:border-green-500">
                    <option value="original" selected>เท่าเดิม (ชัดสุด)</option>
                    <option value="1280:-2">720p HD (แนะนำ)</option>
                    <option value="854:-2">480p SD (ไฟล์เล็ก)</option>
                </select>
            </div>

            <button id="compressBtn" onclick="compress()" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 rounded-lg shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed mb-2 hidden">
                เริ่มบีบอัดวิดีโอ
            </button>
        </div>

        <!-- Logs -->
        <div class="mt-4 bg-black rounded p-3 h-32 overflow-y-auto text-xs font-mono text-green-400 border border-gray-700 shadow-inner" id="logs">
            <p>> รอการเชื่อมต่อ...</p>
        </div>

        <!-- Result -->
        <div id="resultArea" class="hidden mt-6 text-center bg-gray-700/50 p-4 rounded-lg">
            <p class="text-sm text-white mb-2 font-bold">✅ เสร็จเรียบร้อย!</p>
            <video id="outputVideo" controls class="w-full rounded mb-3 max-h-60 bg-black shadow-lg"></video>
            <a id="downloadLink" class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-bold shadow-lg transition">
                บันทึกวิดีโอ
            </a>
        </div>
    </div>

    <script>
        // ใช้ Syntax ของ v0.11.6
        const { createFFmpeg, fetchFile } = FFmpeg;
        let ffmpeg = null;

        const logArea = document.getElementById('logs');
        const systemStatus = document.getElementById('systemStatus');
        const mainInterface = document.getElementById('mainInterface');
        const compressBtn = document.getElementById('compressBtn');

        const log = (message) => {
            if (logArea.childElementCount > 50) logArea.innerHTML = '';
            logArea.innerHTML += `<p>> ${message}</p>`;
            logArea.scrollTop = logArea.scrollHeight;
        };

        const load = async () => {
            try {
                // กำหนด Core Path ให้ชัดเจนเพื่อป้องกัน Worker Error
                ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });

                ffmpeg.setLogger(({ type, message }) => {
                    if(!message.includes('frame=')) log(message); // กรอง Log รกๆ ออก
                });

                log("กำลังโหลด FFmpeg Core...");
                await ffmpeg.load();

                // ปลดล็อคหน้าจอ
                systemStatus.innerHTML = '<span class="text-green-400 font-bold">✅ ระบบพร้อมใช้งาน</span>';
                mainInterface.classList.remove('opacity-50', 'pointer-events-none');
                mainInterface.classList.remove('hidden');
                mainInterface.classList.add('block');
                
                log("ระบบเสร็จสมบูรณ์! เลือกไฟล์ได้เลย");

                document.getElementById('uploader').addEventListener('change', () => {
                    compressBtn.classList.remove('hidden');
                    log("ไฟล์พร้อมแล้ว กดปุ่มเริ่มบีบอัด");
                });

            } catch (e) {
                console.error(e);
                systemStatus.innerHTML = `<span class="text-red-500 font-bold">❌ Error: ${e.message}</span>`;
                log("Error loading core: " + e.message);
                log("กรุณาเช็คไฟล์ _headers ใน Github อีกครั้ง");
            }
        };

        const compress = async () => {
            const uploader = document.getElementById('uploader');
            const file = uploader.files[0];
            if (!file) return;

            compressBtn.disabled = true;
            compressBtn.innerHTML = '<span class="loader" style="width:16px;height:16px;border-width:2px;"></span> กำลังประมวลผล...';
            document.getElementById('resultArea').classList.add('hidden');

            const resSelect = document.getElementById('resolution').value;

            try {
                // 1. เขียนไฟล์ลง Memory
                log("กำลังอ่านไฟล์...");
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

                // 2. สร้างคำสั่ง
                // -crf 24: คุณภาพปานกลาง-ดี (ยิ่งน้อยยิ่งชัด)
                // -preset ultrafast: จำเป็นสำหรับมือถือ
                let args = ['-i', 'input.mp4'];
                if(resSelect !== 'original') {
                    args.push('-vf', `scale=${resSelect}`);
                }
                args.push('-c:v', 'libx264', '-crf', '24', '-preset', 'ultrafast', '-c:a', 'copy', 'output.mp4');

                log("เริ่มบีบอัด... (อาจใช้เวลาตามขนาดไฟล์)");
                await ffmpeg.run(...args);

                // 3. อ่านไฟล์ผลลัพธ์
                log("บีบอัดเสร็จสิ้น! กำลังสร้างไฟล์...");
                const data = ffmpeg.FS('readFile', 'output.mp4');

                // 4. แสดงผล
                const videoUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                const videoPlayer = document.getElementById('outputVideo');
                videoPlayer.src = videoUrl;
                
                const dlLink = document.getElementById('downloadLink');
                dlLink.href = videoUrl;
                dlLink.download = `compressed_${file.name.split('.')[0]}.mp4`;
                
                document.getElementById('resultArea').classList.remove('hidden');
                compressBtn.innerText = "บีบอัดอีกครั้ง";
                compressBtn.disabled = false;
                log("เสร็จสมบูรณ์!");

            } catch (e) {
                log("เกิดข้อผิดพลาด: " + e.message);
                compressBtn.disabled = false;
                compressBtn.innerText = "ลองใหม่อีกครั้ง";
            }
        };

        load();
    </script>
</body>
</html>
